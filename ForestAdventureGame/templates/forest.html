<!DOCTYPE html>
<html>
<head>
    <title>Forest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>🌲 Deep in the Forest</h2>
    <p>👤 <strong>{{ player['name'] }}</strong> | ❤️ {{ player['health'] }} | 💰 {{ player['gold'] }}</p>

    {% if player['items'] %}
        <p>🎒 Items: {{ player['items'] | join(', ') }}</p>
    {% endif %}

    <form method="POST">
        <button name="action" value="explore">🔍 Explore</button>
        <button name="action" value="camp">⛺ Camp (+10 Health)</button>
        <button name="action" value="return">🏠 Return to Town</button>
    </form>

    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
